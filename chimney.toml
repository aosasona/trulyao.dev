host = "0.0.0.0"
port = 80
enable_logging = true
root_dir = "/var/www/html"
fallback_document = "404.html"

[headers]
"Cache-Control" = "public, max-age=259200, stale-while-revalidate=86400, stale-if-error=86400"
"X-Frame-Options" = "DENY"
"X-XSS-Protection" = "1; mode=block"

